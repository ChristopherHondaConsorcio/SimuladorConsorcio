function valorBRL(n){
  return n.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
}

function converterNumeroBR(valor){
  if(!valor) return 0;
  return Number(valor.replace(/\s/g,'').replace(/\./g,'').replace(',', '.'));
}
